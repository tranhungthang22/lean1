
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lean Basic Test</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('Chung-Jye-Investment-Holding-Co.-Ltd..png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px 15px;
      font-size: 32px;
      font-weight: bold;
      text-align: center;
      backdrop-filter: blur(5px);
    }

    .quiz-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 30px 20px;
      gap: 20px;
      background-color: rgba(0, 0, 0, 0.4);
      margin: 40px auto;
      border-radius: 16px;
      width: 90%;
      max-width: 500px;
      backdrop-filter: blur(4px);
    }

  
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .quiz-button {
      width: 100%;
      max-width: 300px;
      padding: 14px 20px;
      font-size: 18px;
      background-color: #00b894;
      color: white;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color 0.3s, transform 0.2s;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      opacity: 0;
      animation: fadeInUp 0.8s ease forwards;
    }

  
    .quiz-button:nth-child(1) { animation-delay: 0.3s; }
    .quiz-button:nth-child(2) { animation-delay: 0.5s; }
    .quiz-button:nth-child(3) { animation-delay: 0.7s; }
    .quiz-button:nth-child(4) { animation-delay: 0.9s; }
    .quiz-button:nth-child(5) { animation-delay: 1.1s; }

    .quiz-button i {
      margin-right: 10px;
    }

    .quiz-button:hover {
      background-color: #019170;
      transform: scale(1.05);
    }

    footer {
      background-color: rgba(0, 0, 0, 0.6);
      text-align: center;
      padding: 20px;
      font-size: 14px;
    }

    @media (max-width: 600px) {
      header {
        font-size: 24px;
        padding: 15px;
      }

      .quiz-container {
        padding: 20px 15px;
        gap: 15px;
        margin: 20px auto;
      }

      .quiz-button {
        font-size: 16px;
        padding: 12px;
      }

      footer {
        font-size: 12px;
        padding: 15px;
      }
    }
  </style>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <header>
    Lean Basic Test
  </header>

  <div class="quiz-container">
    <a class="quiz-button" href="https://quizizz.com/join?gc=149592" target="_blank">
      <i class="fas fa-play-circle"></i> KAIZEN
    </a>
    <a class="quiz-button" href="https://quizizz.com/join?gc=548369" target="_blank">
      <i class="fas fa-play-circle"></i> SWS & Line balancing
    </a>
    <a class="quiz-button" href="https://quizizz.com/join?gc=916308" target="_blank">
      <i class="fas fa-play-circle"></i> Takt time/cycle time
    </a>
    <a class="quiz-button" href="https://quizizz.com/join?gc=055039" target="_blank">
      <i class="fas fa-lightbulb"></i> 6S
    </a>
    <a class="quiz-button" href="https://quizizz.com/join?gc=055039" target="_blank">
      <i class="fas fa-lightbulb"></i> QCO - SMED
    </a>
  </div>

  <footer>
    Â© 2025 | Created by Lean Team
  </footer>

</body>
</html>
