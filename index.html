<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lean Basic Test</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('Chung-Jye-Investment-Holding-Co.-Ltd..png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px 15px;
      font-size: 32px;
      font-weight: bold;
      text-align: center;
      backdrop-filter: blur(5px);
    }

    .quiz-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 30px 20px;
      gap: 20px;
      background-color: rgba(0, 0, 0, 0.4);
      margin: 40px auto;
      border-radius: 16px;
      width: 90%;
      max-width: 500px;
      backdrop-filter: blur(4px);
    }

    .quiz-button {
      width: 100%;
      max-width: 300px;
      padding: 14px 20px;
      font-size: 18px;
      background-color: #00b894;
      color: white;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color 0.3s, transform 0.2s;
    }

    .quiz-button i {
      margin-right: 10px;
    }

    .quiz-button:hover {
      background-color: #019170;
      transform: scale(1.05);
    }

    footer {
      background-color: rgba(0, 0, 0, 0.6);
      text-align: center;
      padding: 20px;
      font-size: 14px;
    }

    /* Đăng nhập overlay */
    .login-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.75);
      backdrop-filter: blur(5px);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
      flex-direction: column;
      padding: 20px;
    }

    .login-box {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 30px;
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    .login-box input {
      padding: 12px;
      font-size: 16px;
      width: 100%;
      margin-bottom: 15px;
      border-radius: 8px;
      border: none;
    }

    .login-box button {
      padding: 12px;
      width: 100%;
      font-size: 18px;
      background-color: #00b894;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .login-box button:hover {
      background-color: #019170;
    }

    .hidden {
      display: none !important;
    }

    @media (max-width: 600px) {
      header {
        font-size: 24px;
        padding: 15px;
      }

      .quiz-container {
        padding: 20px 15px;
        gap: 15px;
        margin: 20px auto;
      }

      .quiz-button {
        font-size: 16px;
        padding: 12px;
      }

      footer {
        font-size: 12px;
        padding: 15px;
      }
    }
  </style>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <!-- Overlay đăng nhập -->
  <div class="login-overlay" id="loginOverlay">
    <div class="login-box">
      <h2>Vui lòng nhập mã số thẻ</h2>
      <input type="text" id="cardIdInput" placeholder="Nhập mã số thẻ..." />
      <button onclick="submitCardId()">Đăng nhập</button>
      <p id="loginError" style="color: #ff7675; margin-top: 10px;"></p>
    </div>
  </div>

  <!-- Giao diện quiz -->
  <header>
    Lean Basic Test
  </header>

  <div class="quiz-container">
    <a class="quiz-button" href="https://quizizz.com/join?gc=836889" target="_blank">
      <i class="fas fa-play-circle"></i> KAIZEN
    </a>
    <a class="quiz-button" href="https://quizizz.com/join?gc=508244" target="_blank">
      <i class="fas fa-play-circle"></i> SWS & Line balancing
    </a>
    <a class="quiz-button" href="https://quizizz.com/join?gc=834604" target="_blank">
      <i class="fas fa-play-circle"></i> Takt time / Cycle time
    </a>
    <a class="quiz-button" href="https://quizizz.com/join?gc=018501" target="_blank">
      <i class="fas fa-lightbulb"></i> 6S
    </a>
    <a class="quiz-button" href="https://quizizz.com/join?gc=907028" target="_blank">
      <i class="fas fa-lightbulb"></i> QCO - SMED
    </a>
  </div>

  <footer>
    © 2025 | Created by Lean Team
  </footer>

  <script>
    function submitCardId() {
      const input = document.getElementById("cardIdInput").value.trim();
      const error = document.getElementById("loginError");

      if (input === "") {
        error.textContent = "Vui lòng nhập mã số thẻ.";
        return;
      }

      // Ẩn lớp phủ đăng nhập
      document.getElementById("loginOverlay").classList.add("hidden");
    }
  </script>

</body>
</html>
