<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lean & Kaizen Quiz</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: url('Chung-Jye-Investment-Holding-Co.-Ltd..png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px 0;
      font-size: 28px;
      font-weight: bold;
      backdrop-filter: blur(4px);
    }

    .quiz-container {
      margin-top: 60px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.4);
      padding: 40px;
      border-radius: 15px;
      margin: auto;
    }

    .quiz-button {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 240px;
      padding: 15px 25px;
      font-size: 18px;
      background-color: #009688;
      color: white;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      transition: background-color 0.3s, transform 0.2s;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .quiz-button:hover {
      background-color: #00796b;
      transform: scale(1.05);
    }

    .quiz-button i {
      margin-right: 10px;
    }

    footer {
      margin-top: auto;
      padding: 20px;
      font-size: 14px;
      background-color: rgba(0, 0, 0, 0.6);
    }

    @media (max-width: 480px) {
      .quiz-button {
        width: 80%;
      }
    }
  </style>

  <!-- Font Awesome for icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <header>
    Lean & Kaizen Quiz
  </header>

  <div class="quiz-container">
    <a class="quiz-button" href="https://quizizz.com/join?gc=803545" target="_blank">
      <i class="fas fa-play-circle"></i> Lean
    </a>
    <a class="quiz-button" href="https://quizizz.com/join?gc=368692" target="_blank">

    </a>
    <a class="quiz-button" href="https://quizizz.com/join?gc=168105" target="_blank">
      <i class="fas fa-play-circle"></i> Lean 2
    </a>
    <a class="quiz-button" href="https://quizizz.com/join?gc=503691" target="_blank">
      <i class="fas fa-lightbulb"></i> Kaizen
    </a>
  </div>
