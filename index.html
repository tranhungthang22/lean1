<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lean Basic Test - Đăng nhập</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('Chung-Jye-Investment-Holding-Co.-Ltd..png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px 20px;
      border-radius: 16px;
      backdrop-filter: blur(6px);
      text-align: center;
      width: 90%;
      max-width: 400px;
      display: none;
      flex-direction: column;
      gap: 20px;
    }

    .container.active {
      display: flex;
    }

    input {
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      width: 100%;
    }

    button {
      padding: 12px;
      font-size: 18px;
      background-color: #00b894;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #019170;
    }

    .quiz-button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      background-color: #00b894;
      color: white;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color 0.3s, transform 0.2s;
    }

    .quiz-button:hover {
      background-color: #019170;
      transform: scale(1.05);
    }

    header, footer {
      text-align: center;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.6);
      width: 100%;
    }

    footer {
      font-size: 14px;
      position: absolute;
      bottom: 0;
    }

    .hidden {
      display: none;
    }

  </style>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <!-- Đăng nhập -->
  <div class="container active" id="login-section">
    <h2>Nhập mã số thẻ để tiếp tục</h2>
    <input type="text" id="card-id" placeholder="Nhập mã số thẻ..." />
    <button onclick="login()">Đăng nhập</button>
    <p id="error" style="color: #ff7675;"></p>
  </div>

  <!-- Bài quiz -->
  <header class="hidden" id="quiz-header">Lean Basic Test</header>

  <div class="container hidden" id="quiz-section">
    <a class="quiz-button" href="https://quizizz.com/join?gc=364958" target="_blank">
      <i class="fas fa-play-circle"></i> KAIZEN
    </a>
    <a class="quiz-button" href="https://quizizz.com/join?gc=303503" target="_blank">
      <i class="fas fa-play-circle"></i> SWS & Line balancing
    </a>
    <a class="quiz-button" href="https://quizizz.com/join?gc=641920" target="_blank">
      <i class="fas fa-play-circle"></i> Takt time / Cycle time
    </a>
    <a class="quiz-button" href="https://quizizz.com/join?gc=198115" target="_blank">
      <i class="fas fa-lightbulb"></i> 6S
    </a>
    <a class="quiz-button" href="https://quizizz.com/join?gc=247973" target="_blank">
      <i class="fas fa-lightbulb"></i> QCO - SMED
    </a>
  </div>

  <footer class="hidden" id="quiz-footer">
    © 2025 | Created by Lean Team
  </footer>

  <script>
    function login() {
      const cardId = document.getElementById("card-id").value.trim();
      const error = document.getElementById("error");

      if (cardId === "") {
        error.textContent = "Vui lòng nhập mã số thẻ.";
        return;
      }

     
      document.getElementById("login-section").classList.remove("active");
      document.getElementById("quiz-section").classList.remove("hidden");
      document.getElementById("quiz-header").classList.remove("hidden");
      document.getElementById("quiz-footer").classList.remove("hidden");
    }
  </script>

</body>
</html>
